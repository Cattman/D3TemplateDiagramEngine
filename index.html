<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Example</title>
    <style>
      body { margin: 0; font-family: sans-serif; }
    </style>
</head>
<body>
    <script src="dist/bundle.js" type="module"></script>
    <div id="container" style="position: relative;">
    
      <div style="position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.8); padding: 8px; border-radius: 6px;">
        <input type="text" id="searchInput" list="nodeNames" placeholder="Search nodes..." />
        <datalist id="nodeNames"></datalist>
        <button onclick="searchNode()">Search</button>
      </div>
      <div id="overlay" style="position: absolute; bottom: 10px; right: 10px; background: rgba(255,255,255,0.8); padding: 8px; border-radius: 6px;">

      </div>
    </div>
</body>
