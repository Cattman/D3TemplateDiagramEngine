<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script src="dist/bundle.js" type="module"></script>
  <div id="container">
    <div id="search-menu-btn" class="menu-btn absolute top left" onclick="toggleMenu()">
      <div class="menu-icon">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="search-overlay" class="flex overlay top left hidden">
      <div id="search-menu-btn" class="menu-btn" onclick="toggleMenu()">
        <div class="menu-icon">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <button id="uploadBtn">Upload JSON</button>
      <input type="text" id="searchInput" list="nodeNames" placeholder="Search nodes..." />
      <datalist id="nodeNames"></datalist>
      <button onclick="searchNode()">Search</button>
      <label for="width">Screen Width</label>
      <input id="width" name="width" type="number" value="1600">
      <label for="height">Screen Height</label>
      <input id="height" name="height" type="number" value="800">
      <h3>Diagram Type</h3>
      <div id="zoomControls">
        <label for="width">Min Zoom</label>
        <input id="width" name="width" type="s" value="1600">
      </div>
      <div id="radioGroup"></div>
      <button onclick="refreshSvg()">Refresh Diagram</button>
      <div id="overlay" class="overlay bottom right hidden" >

      </div>
    </div>
  </div>
</body>
